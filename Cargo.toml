[package]
name = "ebi"
version = "0.0.0"
edition = "2024"
license = "MIT OR Apache-2.0"
keywords = ["stochastic-process-mining", "process-mining"]
categories = ["command-line-utilities"]
description = "A stochastic process mining utility"
homepage = "https://ebitools.org"
repository = "https://github.com/BPM-Research-Group/Ebi"
readme = "README.md"

[lib]
name = "ebi"
crate-type = ["cdylib", "lib"]

[features]
default = []
exactarithmetic = []
approximatearithmetic = []

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitvec = "*"
num-integer = "*"
num-traits = "*"
num-bigint = { version = "*", features = ["rand"] }
num = "*"
clap = { version = "*", features = ["derive", "cargo", "string"] }
anyhow = "*"
clap-verbosity-flag = "*"
log = { version = "*", features = ["release_max_level_off"] }
env_logger = "*"
layout-rs = "*"
fraction = { version = "*", features = ["with-approx"] }
serde_json = "*"
priority-queue = "*"
process_mining = { version = "*", features = ["graphviz-export"] }
rand = "0.8.0"
chrono = "*"
flate2 = "*"
rayon = "*"
parking_lot = "*"
strsim = "*"
Inflector = "*"
strum = "*"
strum_macros = "*"
indicatif = "*"
indexmap = "*"
rustc-hash="*"
pathfinding="*"
fnv = "*"
jni = "*"
itertools = "*"
serde = "*"
ebi_derive = {version = "*", git = "https://github.com/BPM-Research-Group/Ebi.git"}
logging_timer = "*"
svg2pdf = "*"
uuid = "*"
cfg-if = "*"
ntest = "*"

[dependencies.num-rational]
version = "0.4.1"

[profile.release]
debug = false
strip = true
panic = 'abort'
opt-level = 3
lto = true
codegen-units = 1