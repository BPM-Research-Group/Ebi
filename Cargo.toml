[package]
name = "ebi"
version = "0.1.0"
edition = "2021"

[lib]
name = "ebi"
crate-type = ["cdylib", "lib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitvec = "*"
num-integer = "*"
num-traits = "*"
num-bigint = { version = "*", features = ["rand"] }
num = "*"
clap = { version = "*", features = ["derive", "cargo", "string"] }
anyhow = "*"
clap-verbosity-flag = "*"
log = { version = "*", features = ["release_max_level_off"] }
env_logger = "*"
layout-rs = "*"
fraction = { version = "*", features = ["with-approx"] }
serde_json = "*"
priority-queue = "*"
process_mining = { version = "*", features = ["graphviz-export"] }
rand = "0.8.0"
chrono = "*"
flate2 = "*"
rayon = "*"
parking_lot = "*"
strsim = "*"
Inflector = "*"
strum = "*"
strum_macros = "*"
indicatif = "*"
indexmap = "*"
rustc-hash="*"
pathfinding="*"
fnv = "*"
jni = "*"
itertools = "*"
serde = "*"
derive_activity_key = {path = "lib/derive_activity_key"}
logging_timer = "*"
svg2pdf = "*"
pyo3 = { version = "0.18", features = ["extension-module"] }
polars = { version = "0.32", features = ["ipc"] }


[dependencies.num-rational]
version = "0.4.1"

[profile.release]
debug = false
strip = true
panic = 'abort'
opt-level = 2
lto = true
codegen-units = 8
