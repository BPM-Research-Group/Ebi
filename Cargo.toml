[package]
name = "ebi"
version = "0.0.0"
edition = "2024"
license = "MIT OR Apache-2.0"
keywords = ["stochastic-processes", "process-mining", "business-processes"]
categories = ["command-line-utilities"]
description = "A stochastic process mining utility"
homepage = "https://ebitools.org"
repository = "https://github.com/BPM-Research-Group/Ebi"
readme = "README.md"
exclude = ["/testfiles", "/manual", ".github/", ".*"]

[lib]
name = "ebi"
crate-type = ["cdylib", "lib"]

[features]
default = []
exactarithmetic = []
approximatearithmetic = []

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitvec = "1.0.1"
num-integer = "0.1.46"
num-traits = "0.2.19"
num-bigint = { version = "0.4.6", features = ["rand"] }
num = "0.4.3"
clap = { version = "4.5.40", features = ["derive", "cargo", "string"] }
anyhow = "1.0.98"
clap-verbosity-flag = "3.0.3"
log = { version = "0.4.27", features = ["release_max_level_off"] }
env_logger = "0.11.8"
layout-rs = "0.1.3"
fraction = { version = "0.15.3", features = ["with-approx"] }
serde_json = "1.0.140"
priority-queue = "2.5.0"
process_mining = { version = "0.3.25", features = ["graphviz-export"] }
rand = "0.8.0"
chrono = "0.4.41"
flate2 = "1.1.2"
rayon = "1.10.0"
parking_lot = "0.12.4"
strsim = "0.11.1"
Inflector = "0.11.4"
strum = "0.27.1"
strum_macros = "0.27.1"
indicatif = "0.17.11"
indexmap = "2.9.0"
rustc-hash="2.1.1"
pathfinding="4.14.0"
fnv = "1.0.7"
jni = "0.21.1"
itertools = "0.14.0"
serde = "1.0.219"
ebi_derive = "0.1.0"
logging_timer = "1.1.1"
svg2pdf = "0.13.0"
uuid = "1.17.0"
cfg-if = "1.0.1"
ntest = "0.9.3"
regex = "1.11.1"
quick-xml = "0.38.0"

[dependencies.num-rational]
version = "0.4.1"

[profile.release]
debug = false
strip = true
panic = 'abort'
opt-level = 3
lto = true
codegen-units = 1